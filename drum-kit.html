<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./drum-kit.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM-KIT</title>
</head>
<body>
        
    <div class="drumset">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <div class="sub">CLAP</div>
        </div>
        <div class="key" data-key="66">
            <kbd>B</kbd>
            <div class="sub">HIHAT</div>
        </div>
        <div class="key" data-key="67">
            <kbd>C</kbd>
            <div class="sub">KICK</div>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <div class="sub">OPENHAT</div>
        </div>
        <div class="key" data-key="69">
            <kbd>E</kbd>
            <div class="sub">BOOM</div>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <div class="sub">RIDE</div>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <div class="sub">SNARE</div>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <div class="sub">TOM</div>
        </div>
        <div class="key" data-key="73">
            <kbd>I</kbd>
            <div class="sub">TINK</div>
        </div>
    </div>
    <audio data-key="65" src="clap.wav"></audio>
    <audio data-key="66" src="hithat.wav"></audio>
    <audio data-key="67" src="kick.wav"></audio>
    <audio data-key="68" src="openhat.wav"></audio>
    <audio data-key="69" src="boom.wav"></audio>
    <audio data-key="70" src="ride.mp3"></audio>
    <audio data-key="71" src="snare.wav"></audio>
    <audio data-key="72" src="tom.wav"></audio>
    <audio data-key="73" src="tink.wav"></audio>
    <script>
        function playsound(e){
                const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key=document.querySelector(`.key[data-key="${e.keyCode}"]`)
                if(!audio)
                return;
                audio.currentTime=0;
                audio.play();
                key.classList.add('playing');
              
                
        }
        function removeTransition(e)
        {
            if(e.propertyName!=='transform') 
            return;
            this.classList.remove('playing')
        }
        const keys=document.querySelectorAll('.key');
        keys.forEach(key=>key.addEventListener('transitionend',removeTransition));
        window.addEventListener('keydown',playsound);
    </script>
</body>

</html>
