<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IT'S JS</title>
</head>
<body>
    <h2>Learn some cool things with <span class="h1">JS</span></h2>
    <div class="property">
        <label for="spacing">Spacing:</label>
        <input name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">
        <lable for="blur">Blur:</lable>
        <input name="blur" type="range" min="0" max="25" value=10 data-sizing="px">
        <label for="base">Base color:</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="./images (1).jpg" alt="img"/>
    <script>
        const items=document.querySelectorAll('.property input')
        function handleUpdate(){
            const suffix=this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
        }
        items.forEach(item=>item.addEventListener('change',handleUpdate));
        items.forEach(item=>item.addEventListener('mousemove',handleUpdate));
    </script>
</body>
</html>
